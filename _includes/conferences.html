<!-- Conferences Section -->
   <section id="conferences">
       <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   <h2>Conferences</h2>
                   <hr class="star-primary">
               </div>
           </div>
           <div class="row">
             <ul class="timeline">
               {% for post in site.categories.conferences %}
               <li >
                <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                 <h3>{{ post.presentation-title }}</h3>
                 </a>
                 <div class="tl-subtitle">{{ post.conference-title }}, {{ post.location }}</div>
                 <div class="tl-dates">{{ post.conference-date }}</div>
                 {% if post.notes %} <p class="tl-desc">{{ post.notes }}</p> {% endif %}
                </li>
            {% endfor %}
             </ul>



           </div>
       </div>
   </section>
