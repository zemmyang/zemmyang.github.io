# --- Misc --- #

collections:
  category:
    output: true
  tags:
    output: true

defaults:
  - scope:
      path: "_posts/rogue-data-braver"
      type: posts
    values:
      permalink: /rdb/:year/:title
      category: "rogue-data-braver"
  - scope:
      path: "_posts/emergent-variants"
      type: posts
    values:
      permalink: /ev/:year/:title
      category: "emergent-variants"
  - scope:
      path: "_posts/narrative-segment"
      type: posts
    values:
      permalink: /ns/:year/:title
      category: "narrative-segment"
  - scope:
      path: "_posts/potatography"
      type: posts
    values:
      permalink: /potatography/:year/:title
      category: "potatography"
  - scope:
      path: "_posts/zemmy"
      type: posts
    values:
      permalink: /zem/:year/:title
      category: "zemmy"

plugins:
- jekyll-gist
- jekyll-seo-tag

gist:
  noscript: false  

  # Ruby Date Format to show dates of posts
date_format: "%B %-d, %Y"

