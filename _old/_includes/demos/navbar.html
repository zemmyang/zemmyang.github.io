<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">

    <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}#page-top">
        <span class="d-block d-lg-none">{{ site.title-head }}</span>
        <span class="d-none d-lg-block">
            <img class="img-fluid img-profile mx-auto mb-2 {% if site.round-avatar %}rounded-circle{% endif %}" src="{{ site.url }}{{ site.baseurl }}/{{ site.avatar }}" alt="" />
        </span>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav">

            {% for item in site.data.navbar.main %}
            <li class="nav-item"><a class="nav-link" href="{{ site.url }}{{ site.baseurl }}#{{ item.ref }}">{{ item.text }}</a></li>
            {% endfor %}

            <hr class="m-0" />

            {% for item in site.data.navbar.sub %}
            <li class="nav-item"><a class="nav-link" href="{{ site.url }}{{ site.baseurl }}/{{ item.ref }}">{{ item.text }}</a></li>
            {% endfor %}

        </ul>
    </div>
</nav>
