<head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics }}');
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="keywords" content = "{{ site.keywords }}" />

    {% if page.layout == 'frontpage' %}
        <title>{{ site.title-head }}</title>
    {% endif %}
    
    <title>{{ site.title-head }}</title>

    <link rel="icon" type="image/x-icon" href="{{ site.url }}{{ site.baseurl }}/{{ site.favicon }}" />

    <!-- Font Awesome icons (free version)-->
    <script src="{{ site.font-awesome-link }}" crossorigin="anonymous"></script>

    <!-- Academicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />

    <!-- Contact form -->
    <link href="{{ site.url }}{{ site.baseurl }}/assets/css/contact-form.css" rel="stylesheet" />

    <!-- Gist custom css -->
    <link href="{{ site.url }}{{ site.baseurl }}/assets/css/gist-twilight.css" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ site.url }}{{ site.baseurl }}/assets/css/bootstrap-resume-styles.css" rel="stylesheet" />

    <link href="{{ site.url }}{{ site.baseurl }}/assets/css/zaghio.css" rel="stylesheet" />
    <link href="{{ site.url }}{{ site.baseurl }}/assets/css/timeline.css" rel="stylesheet" />

    <!-- dev icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

</head>
