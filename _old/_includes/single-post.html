<div class="d-flex flex-column flex-md-row justify-content-between {% if forloop.last == false %} mb-5 {% endif %}">
    <div class="flex-grow-1">
        <div class="flex-shrink-0"><span class="text-primary">{{ post.date | date_to_long_string }}</span></div>

        <h4 class="mb-0"><a href="{{ post.url }} ">{{ post.title }}</a></h4>

        <div>{{ post.excerpt }}</div>
    </div>
</div>
